
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - undefined</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 35.66134845, lng: 139.69234121875002 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":35.6764225,"lng":139.650027,"name":"Vol Paris-Tokyo","jour":1,"titre":"Départ de Paris vers Tokyo","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=35.6764225,139.650027&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=35.6764225,139.650027","aiImageUrl":"jour1.jpg"},{"lat":35.6764225,"lng":139.650027,"name":"Tokyo","jour":2,"titre":"Arrivée et Premiers Pas à Tokyo","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=35.6764225,139.650027&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=35.6764225,139.650027","aiImageUrl":"jour2.jpg"},{"lat":35.6938253,"lng":139.7033559,"name":"Shinjuku, Tokyo","jour":3,"titre":"Shinjuku : Vertige Urbain et Sérénité","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=35.6938253,139.7033559&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=35.6938253,139.7033559","aiImageUrl":"jour3.jpg"},{"lat":35.6699682,"lng":139.709008,"name":"Shibuya & Harajuku, Tokyo","jour":4,"titre":"Shibuya & Harajuku : Pulsations Jeunesse et Mode","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=35.6699682,139.709008&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=35.6699682,139.709008","aiImageUrl":"jour4.jpg"},{"lat":35.7185858,"lng":139.7958849,"name":"Asakusa, Tokyo","jour":5,"titre":"Asakusa : Plongée dans le Tokyo d'Antan","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=35.7185858,139.7958849&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=35.7185858,139.7958849","aiImageUrl":"jour5.jpg"},{"lat":35.7087296,"lng":139.7741538,"name":"Ueno & Akihabara, Tokyo","jour":6,"titre":"Ueno & Akihabara : Culture et Électronique","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=35.7087296,139.7741538&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=35.7087296,139.7741538","aiImageUrl":"jour6.jpg"},{"lat":35.66865,"lng":139.76798,"name":"Ginza & Tsukiji, Tokyo","jour":7,"titre":"Ginza & Tsukiji : Luxe et Saveurs","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=35.66865,139.76798&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=35.66865,139.76798","aiImageUrl":"jour7.jpg"},{"lat":35.62058340000001,"lng":139.7805445,"name":"Odaiba, Tokyo","jour":8,"titre":"Odaiba : Futurisme et Panoramas","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=35.62058340000001,139.7805445&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=35.62058340000001,139.7805445","aiImageUrl":"jour8.jpg"},{"lat":35.6940309,"lng":139.7537719,"name":"Chiyoda, Tokyo","jour":9,"titre":"Palais Impérial et Élégance de Marunouchi","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=35.6940309,139.7537719&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=35.6940309,139.7537719","aiImageUrl":"jour9.jpg"},{"lat":35.2337691,"lng":139.1088454,"name":"Hakone","jour":10,"titre":"Hakone : Nature, Art et Vues sur le Fuji","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=35.2337691,139.1088454&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=35.2337691,139.1088454","aiImageUrl":"jour10.jpg"},{"lat":35.7250389,"lng":139.7690417,"name":"Tokyo (Yanaka)","jour":11,"titre":"Retour à Tokyo et Charme de Yanaka","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=35.7250389,139.7690417&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=35.7250389,139.7690417","aiImageUrl":"jour11.jpg"},{"lat":35.704096,"lng":139.5802054,"name":"Mitaka & Kichijoji, Tokyo","jour":12,"titre":"Magie Ghibli et Ambiance Bohème à Kichijoji","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=35.704096,139.5802054&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=35.704096,139.5802054","aiImageUrl":"jour12.jpg"},{"lat":35.7559398,"lng":139.8777675,"name":"Shibamata & Koenji, Tokyo","jour":13,"titre":"Shibamata et Koenji : Tokyo Authentique et Underground","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=35.7559398,139.8777675&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=35.7559398,139.8777675","aiImageUrl":"jour13.jpg"},{"lat":35.665786,"lng":139.6698627,"name":"Shimokitazawa & Shibuya, Tokyo","jour":14,"titre":"Shimokitazawa et Coucher de Soleil sur Tokyo","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=35.665786,139.6698627&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=35.665786,139.6698627","aiImageUrl":"jour14.jpg"},{"lat":35.6618586,"lng":139.7345469,"name":"Roppongi, Tokyo","jour":15,"titre":"Roppongi : Art, Nuit et Vue sur la Tour de Tokyo","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=35.6618586,139.7345469&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=35.6618586,139.7345469","aiImageUrl":"jour15.jpg"},{"lat":35.7078686,"lng":139.7524369,"name":"Bunkyo, Tokyo","jour":16,"titre":"Nezu et Rikugien : Sérénité et Beauté Classique","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=35.7078686,139.7524369&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=35.7078686,139.7524369","aiImageUrl":"jour16.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q&callback=initMap">
  </script>
</body>
</html>
